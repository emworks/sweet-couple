<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sweet Couple</title>
    <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div id="main"></div>

    <div id="gifter_wrapper">
      <div id="gifter_container">
        <div id="gifter">
          <div id="gifter_header">
            <h1>
              <img src="img/choose_gift.png" alt="Выберите пирожное в подарок" />
            </h1>
            <a class="btn btn-close" href="javascript:void(0);"></a>
          </div>
          <div id="gifter_content">
            <span class="gifter_content_image">
              <img src="https://vk.com/images/camera_400.png" alt="" width="175" />
            </span>
            <div class="gifter_content_text">
              <p>
                <span>
                  Ответит ли <a class="gifter_content_link" href="javascript:void(0);"></a>
                  взаимностью?
                </span>
              </p>
              <p>
                Когда он/она подарит вам пирожное в ответ, вы оба получите призы.
              </p>
            </div>
          </div>
          <div id="gifter_cakes_wrapper">
            <div id="gifter_cakes_header"></div>
            <div id="gifter_cakes"></div>
          </div>
          <div id="gifter_notify_wrapper" class="gifter_notify_hidden">
            <div id="gifter_notify">
              <div id="gifter_notify_header">
                <img src="img/congratulations.png" alt="Congrats" />
              </div>
              <div id="gifter_notify_content">
                <div class="gifter_notify_content_inner">
                  <img src="img/users.png" alt="Sweet couple" />
                  <div class="gifter_notify_content_leader">
                    Вы получаете 10 ставок в Лидере сайта
                  </div>
                  <img src="img/sweet_couple.png" alt="Sweet couple" />
                  <div>
                    <strong>Алёна ответила вам взаимностью</strong>
                  </div>
                  <form id="gifter_form" action="" method="post">
                    <input class="submit-btn" type="submit" value="Отлично!">
                    <label class="share" for="share">
                      <input type="checkbox" name="share">Рассказать друзьям
                    </label>
                  </form>
                </div>
              </div>
              <div id="gifter_notify_footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/functions.js" charset="utf-8"></script>
    <script src="js/classes/User.js" charset="utf-8"></script>
    <script src="js/storage.js" charset="utf-8"></script>
    <script src="js/gifter.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
